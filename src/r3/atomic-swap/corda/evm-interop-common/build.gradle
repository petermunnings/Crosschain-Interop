apply plugin: 'net.corda.plugins.cordapp'
apply plugin: 'kotlin'

apply plugin: 'net.corda.plugins.cordapp'
apply plugin: 'net.corda.plugins.cordformation'
repositories {
    mavenCentral()
    maven { url 'https://download.corda.net/maven/corda-releases' }
    maven { url 'https://download.corda.net/maven/corda-dependencies' }
}

cordapp {
    targetPlatformVersion 140
    minimumPlatformVersion 140

    workflow {
        name "EVM Interop Common Library"
        vendor "Corda Open Source"
        licence "Apache License, Version 2.0"
        versionId 1
    }
    sealing.enabled false
    signing.enabled false
}

dependencies {
    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Corda dependencies
    cordaProvided "$corda_core_release_group:corda-core:$corda_core_release_version"

    // Web3j dependencies
    api ("org.web3j:core:$web3jVersion") { transitive = true }

    // test dependencies
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testImplementation "junit:junit:$junit_version"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito:mockito-inline:$mockitoVersion"
}
